<form name="RegisterForm" [formGroup]="RegisterForm" (ngSubmit)="handleOutput()">
    <div class="container">
        <header>
            <div class="text-center">
                <h1>Login</h1>
            </div>
        </header><br><br>
        <div class="text-center">
            <input formControlName="name" name="E-mail" type="text" placeholder="E-mail">
            <span *ngIf="RegisterForm.get('name').touched && RegisterForm.get('name').errors?.Required"
                style="color:red;">E-mail Required</span>
        </div><br><br>
        <div class="text-center">
            <input formControlName="password" name="password" type="password" placeholder="Password">
            <span *ngIf="RegisterForm.get('password').touched && RegisterForm.get('password').errors" style="color:red;"><br>
                <span *ngIf="RegisterForm.get('password').errors.required">Password Required</span>
                <span *ngIf="RegisterForm.get('password').errors.minlength">Minimum length should be
                    {{RegisterForm.get('password').errors.minlength.requiredLength}} </span>
            </span>
        </div><br><br>
        <div class="text-center">
            <input formControlName="confirmpassword" name="confirmpassword" type="password"
                placeholder="Confirm Password">
            <span *ngIf="RegisterForm.get('name').touched && RegisterForm.get('confirmpassword').errors?.Required"
                style="color:red;">confirmpassword Required</span>
        </div><br><br>
        <div class="text-center">
            <button [disabled]="RegisterForm.invalid" type="submit">REGISTER</button>
        </div><br>
        <div class="text-center">
            <p>By clicking register,I agree to your terms</p>
        </div>
    </div>
</form>
